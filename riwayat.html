<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Riwayat Pesanan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>> Riwayat Pesanan</h1>
  <div id="user"></div>
  <div id="history"></div>

  <script>
    const nama = localStorage.getItem("nama");
    const kelas = localStorage.getItem("kelas");
    const userEl = document.getElementById("user");
    const listEl = document.getElementById("history");

    if(!nama || !kelas){
      userEl.innerHTML = "<p>Nama/Kelas belum diisi. Silakan login dulu.</p>";
      listEl.innerHTML = "";
    } else {
      userEl.innerHTML = `<p>ðŸ‘¤ ${nama} â€¢ Kelas ${kelas}</p>`;
      const orders = JSON.parse(localStorage.getItem("orders")||"[]")
        .filter(o => o.nama === nama && o.kelas === kelas)
        .sort((a,b)=> b.id - a.id);

      if(orders.length===0){
        listEl.innerHTML = "<p class='empty'>Belum ada riwayat pesanan.</p>";
      } else {
        listEl.innerHTML = "";
        orders.forEach(o=>{
          const pesananList = o.pesanan.map(i=>`${i.menu} x${i.jumlah}`).join(", ");
          const d = new Date(o.id);
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3> ${d.toLocaleString()}</h3>
            <p> ${pesananList}</p>
            <p> Total: Rp${o.total.toLocaleString()}</p>
          `;
          listEl.appendChild(card);
        });
      }
    }
  </script>
</body>
</html>
