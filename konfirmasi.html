<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konfirmasi Pesanan</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff512f, #f09819, #b21f1f);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      color: white;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 34px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    #orders {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .order-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .order-box h3 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    .order-box p {
      margin: 5px 0;
      font-size: 16px;
    }

    .btn {
      border: none;
      padding: 10px 18px;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      margin-top: 12px;
      transition: all 0.3s ease;
    }

    .btn-done {
      background: linear-gradient(135deg, #28a745, #6fdd8c);
    }

    .btn-done:hover {
      background: linear-gradient(135deg, #1e7e34, #4cb96b);
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    .empty {
      text-align: center;
      font-size: 18px;
      opacity: 0.9;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>üìã Daftar Pesanan</h1>
  <div id="orders"></div>

  <script>
    function loadOrders() {
      let orders = JSON.parse(localStorage.getItem("orders") || "[]");
      let ordersEl = document.getElementById("orders");
      ordersEl.innerHTML = "";

      if (orders.length === 0) {
        ordersEl.innerHTML = "<p class='empty'>Belum ada pesanan üö´</p>";
        return;
      }

      orders.forEach((order) => {
        let pesananList = order.pesanan.map(i => `${i.menu} x${i.jumlah}`).join(", ");
        let div = document.createElement("div");
        div.className = "order-box";
        div.innerHTML = `
          <h3>üë§ ${order.nama} <small>(Kelas ${order.kelas})</small></h3>
          <p>üçΩ ${pesananList}</p>
          <p>üí∞ Total: Rp${order.total.toLocaleString()}</p>
          <button class="btn btn-done" onclick="markDone(${order.id})">‚úÖ Selesai</button>
        `;
        ordersEl.appendChild(div);
      });
    }

    function markDone(orderId) {
      let orders = JSON.parse(localStorage.getItem("orders") || "[]");
      orders = orders.filter(o => o.id !== orderId);
      localStorage.setItem("orders", JSON.stringify(orders));
      loadOrders();
    }

    loadOrders();
  </script>
</body>
</html>
