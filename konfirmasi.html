<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konfirmasi Pesanan</title>
  <style>
    body{
      margin:0; padding:20px; font-family:"Poppins",sans-serif; color:white;
      background: linear-gradient(135deg, #ff512f, #f09819, #b21f1f);
      background-size:400% 400%; animation: gradientMove 12s ease infinite;
    }
    @keyframes gradientMove { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    h1{ text-align:center; margin-bottom:30px; font-size:34px; text-shadow:0 4px 10px rgba(0,0,0,0.5); }
    #orders{ display:flex; flex-direction:column; gap:20px; max-width:700px; margin:0 auto; }
    .order-box{
      background:rgba(255,255,255,0.12); border-radius:15px; padding:18px;
      backdrop-filter:blur(12px); border:1px solid rgba(255,255,255,0.2);
      box-shadow:0 8px 25px rgba(0,0,0,0.4);
    }
    .order-box h3{ margin:0 0 8px; font-size:20px; }
    .order-box p{ margin:5px 0; font-size:16px; }
    .btn{
      border:none; padding:10px 18px; border-radius:30px; color:white; cursor:pointer;
      font-size:15px; font-weight:bold; margin-top:10px;
    }
    .btn-done{ background:linear-gradient(135deg,#28a745,#6fdd8c); }
    .empty{ text-align:center; font-size:18px; margin-top:50px; }
  </style>
</head>
<body>
  <h1>üìã Daftar Pesanan</h1>
  <div id="orders"></div>

  <script>
    // Proteksi hanya staff
    if (localStorage.getItem("role") !== "staff") {
      alert("Hanya staff yang bisa mengakses halaman ini!");
      window.location.href = "dashboard.html";
    }

    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const ordersEl = document.getElementById("orders");
      ordersEl.innerHTML = "";

      if (orders.length === 0) {
        ordersEl.innerHTML = "<p class='empty'>Belum ada pesanan üö´</p>";
        return;
      }

      orders.forEach((order) => {
        let pesananList = order.pesanan.map(i => `${i.menu} x${i.jumlah}`).join(", ");
        const div = document.createElement("div");
        div.className = "order-box";
        div.innerHTML = `
          <h3>üë§ ${order.nama} <small>(Kelas ${order.kelas})</small></h3>
          <p>üçΩ ${pesananList}</p>
          <p>üí∞ Total: Rp${order.total.toLocaleString()}</p>
          <button class="btn btn-done" onclick="markDone(${order.id})">‚úÖ Selesai</button>
        `;
        ordersEl.appendChild(div);
      });
    }

    function markDone(orderId) {
      let orders = JSON.parse(localStorage.getItem("orders") || "[]");
      orders = orders.filter(o => o.id !== orderId);
      localStorage.setItem("orders", JSON.stringify(orders));
      loadOrders();
    }

    loadOrders();
    setInterval(loadOrders, 5000);
  </script>
</body>
</html>
