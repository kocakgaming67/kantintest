<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konfirmasi Pesanan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> Daftar Pesanan</h1>
  <div id="orders"></div>

  <script>
    if (localStorage.getItem("role") !== "staff") {
      alert("Hanya staff yang bisa mengakses halaman ini!");
      window.location.href = "dashboard.html";
    }

    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const ordersEl = document.getElementById("orders");
      ordersEl.innerHTML = "";

      if (orders.length === 0) {
        ordersEl.innerHTML = "<p class='empty'>Belum ada pesanan </p>";
        return;
      }

      orders.forEach((order) => {
        let pesananList = order.pesanan.map(i => `${i.menu} x${i.jumlah}`).join(", ");
        const div = document.createElement("div");
        div.className = "order-box";
        div.innerHTML = `
          <h3>üë§ ${order.nama} <small>(Kelas ${order.kelas})</small></h3>
          <p>üçΩ ${pesananList}</p>
          <p>üí∞ Total: Rp${order.total.toLocaleString()}</p>
          <button class="btn-success" onclick="markDone(${order.id})"> Selesai</button>
        `;
        ordersEl.appendChild(div);
      });
    }

    function markDone(orderId) {
      let orders = JSON.parse(localStorage.getItem("orders") || "[]");
      orders = orders.filter(o => o.id !== orderId);
      localStorage.setItem("orders", JSON.stringify(orders));
      loadOrders();
    }

    loadOrders();
    setInterval(loadOrders, 5000);
  </script>
</body>
</html>
