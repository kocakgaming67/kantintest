<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Kantin</title>
  <style>
    body {
      margin: 0; padding: 20px;
      font-family: "Poppins", sans-serif; color: white;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 300% 300%; animation: gradientMove 10s ease infinite;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-height: 100vh;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 { margin-bottom: 10px; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }
    #user { margin-bottom: 30px; font-size: 18px; opacity: 0.9; }
    .menu { display: flex; flex-direction: column; gap: 15px; width: 220px; }
    .menu button {
      padding: 12px; border: none; border-radius: 10px; font-size: 16px; font-weight: bold;
      cursor: pointer; color: white; background: linear-gradient(135deg, #007bff, #00d4ff);
      transition: transform .3s, box-shadow .3s;
    }
    .menu button:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(0,0,0,0.4); }
    .logout { background: linear-gradient(135deg, #dc3545, #ff6b6b); }
  </style>
</head>
<body>
  <h1>üìä Dashboard Kantin</h1>
  <div id="user"></div>
  <div class="menu">
    <button onclick="go('index.html')">üçî Pesan Makanan</button>
    <button onclick="go('riwayat.html')">üßæ Riwayat Pesanan</button>
    <button onclick="go('konfirmasi.html')">üìã Konfirmasi Pesanan</button>
    <button class="logout" onclick="logout()">üö™ Logout</button>
  </div>

  <script>
    const nama = localStorage.getItem("nama");
    const kelas = localStorage.getItem("kelas");
    const role = localStorage.getItem("role");

    if (!nama || !kelas || !role) {
      window.location.href = "login.html";
    } else {
      document.getElementById("user").innerHTML = `üë§ ${nama} ‚Ä¢ Kelas ${kelas} ‚Ä¢ (${role})`;
    }

    function go(page) { window.location.href = page; }
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
