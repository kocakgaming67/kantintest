<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kantin Sekolah</title>
  <style>
    body {
      margin: 0; padding: 0; font-family: "Poppins", sans-serif; color: #fff;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 300% 300%;
      animation: gradientMove 15s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 { text-align: center; margin-bottom: 15px; font-size: 28px; color: #7dd3fc; }

    /* ====== WRAPPER ====== */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* ====== HEADER ICONS ====== */
    .top-left {
      position: fixed; top: 15px; left: 15px; display: flex; align-items: center; gap: 10px; z-index: 1001;
    }
    .hamburger {
      font-size: 26px; cursor: pointer;
      background: rgba(255,255,255,0.1); padding: 8px 12px;
      border-radius: 8px; backdrop-filter: blur(10px);
      transition: all 0.2s;
    }
    .hamburger:hover { background: rgba(0,255,255,0.2); }

    .logo {
      width: 40px; cursor: pointer;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* ====== SIDEBAR ====== */
    .sidebar {
      position: fixed; top: 0; left: -260px; width: 250px; height: 100%;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(15px);
      border-right: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: left 0.3s ease;
      padding-top: 60px; z-index: 1000;
    }
    .sidebar.show { left: 0; }
    .sidebar a {
      display: block; padding: 15px 20px; text-decoration: none; color: #fff;
      transition: background 0.2s;
    }
    .sidebar a:hover { background: rgba(0,255,255,0.15); }

    /* ====== FILTER BUTTONS ====== */
    .filter-bar { text-align: center; margin-bottom: 15px; }
    .filter-bar button {
      margin: 0 6px; padding: 8px 20px;
      border: none; border-radius: 20px;
      cursor: pointer; font-weight: 500;
      background: rgba(255,255,255,0.08);
      color: #fff;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease, transform 0.2s ease;
      box-shadow: inset 0 0 5px rgba(0,255,255,0.2);
    }
    .filter-bar button:hover {
      background: rgba(0,255,255,0.2);
      box-shadow: 0 0 15px #00e5ff;
      transform: scale(1.1);
    }
    .filter-bar button.active {
      background: rgba(0,255,255,0.25);
      box-shadow: 0 0 20px #00e5ff;
      color: #fff;
    }

    /* ====== SEARCH BAR ====== */
    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    #searchBox {
      width: 100%;
      max-width: 400px;
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 15px;
      text-align: center;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
    }
    #searchBox::placeholder {
      color: rgba(255,255,255,0.6);
    }
    #searchBox:focus {
      box-shadow: 0 0 12px #00e5ff;
      background: rgba(255,255,255,0.12);
      transform: scale(1.02);
    }

    /* ====== MENU GRID & CARD ====== */
    #menu { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
      gap: 20px; 
      margin-top: 20px;
    }
    .menu-item {
      background: rgba(255,255,255,0.05);
      border-radius: 15px; padding: 15px;
      display: flex; flex-direction: column; align-items: center; text-align: center;
      border: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(0,255,255,0.05);
      transition: all 0.3s ease;
    }
    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0,255,255,0.3);
    }
    .menu-img { width: 100px; height: 100px; border-radius: 12px; object-fit: cover; margin-bottom: 10px; }

    /* ====== COUNTER BUTTONS ====== */
    .counter { display: flex; align-items: center; gap: 8px; margin-top: 10px; }
    .counter button {
      width: 36px; height: 36px;
      display: flex; justify-content: center; align-items: center;
      border: none; border-radius: 50%;
      background: rgba(0,255,255,0.15);
      color: #00e5ff; font-size: 18px; font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: inset 0 0 8px rgba(0, 229, 255, 0.3), 0 0 10px rgba(0,229,255,0.15);
    }
    .counter button:hover:not(:disabled) {
      background: rgba(0,255,255,0.25);
      box-shadow: 0 0 15px #00e5ff;
      transform: scale(1.15);
    }
    .counter button:disabled {
      background: rgba(100,100,100,0.4);
      color: #aaa;
      cursor: not-allowed;
      box-shadow: none;
    }
    .counter span { min-width: 20px; text-align: center; font-size: 16px; font-weight: bold; }

    /* ====== CART ====== */
    #cart-summary {
      margin-top: 30px; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.2); backdrop-filter: blur(15px);
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      color: #fff;
    }
    #cart-summary h2 { margin-top: 0; text-align: center; font-size: 22px; margin-bottom: 20px; color: #7dd3fc; }
    #cart-summary table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
    #cart-summary th, #cart-summary td { padding: 8px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.2); }

    .center { text-align: center; }
    .checkout-btn {
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      border: none; padding: 12px 25px; border-radius: 30px;
      color: white; cursor: pointer; font-size: 16px; font-weight: bold;
      transition: all 0.3s ease; box-shadow: 0 0 15px rgba(72, 239, 128, 0.4);
    }
    .checkout-btn:hover { transform: scale(1.05); box-shadow: 0 0 25px #4effb8; }

    /* ====== STATUS ====== */
    .order-status {
      margin-top: 15px; padding: 10px; border-radius: 10px; font-weight: bold; text-align: center;
    }
    .pending { background: rgba(255,193,7,0.15); color: #ffda6a; border: 1px solid #ffda6a; }
    .selesai { background: rgba(40,167,69,0.15); color: #6fdd8c; border: 1px solid #6fdd8c; }
  </style>
</head>
<body>
  <!-- Top left icons -->
  <div class="top-left">
    <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>
    <img src="logo.png" class="logo" alt="Logo Sekolah" onclick="window.location.href='dashboard.html'">
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="index.html">üìã Order</a>
    <a href="riwayat.html">üìú Riwayat</a>
    <a href="antrian.html">üïí Antrian</a>
  </div>

  <!-- Wrapper untuk konten -->
  <div class="container">
    <div id="orderPage" class="page active">
      <h1>Kantin Sekolah</h1>
      <div id="total-bar">
        <span>Total Item: <span id="totalItemsTop">0</span></span>
        <span>Total: Rp<span id="totalPriceTop">0</span></span>
      </div>

      <div class="filter-bar">
        <button class="active" onclick="filterCategory('all', event)">Semua</button>
        <button onclick="filterCategory('snack', event)">Snack</button>
        <button onclick="filterCategory('minuman', event)">Minuman</button>
        <button onclick="filterCategory('roti', event)">Roti</button>
      </div>

      <div class="search-container">
        <input type="text" id="searchBox" placeholder="Cari menu...">
      </div>

      <div id="menu"></div>

      <div id="cart-summary">
        <h2>üõí Keranjang</h2>
        <table id="orderTable">
          <thead>
            <tr><th>Menu</th><th>Jumlah</th><th>Harga</th><th>Subtotal</th></tr>
          </thead>
          <tbody></tbody>
        </table>
        <p>Total Item: <span id="totalItems">0</span></p>
        <p>Total Harga: Rp<span id="totalPrice">0</span></p>
        <div class="center">
          <button class="checkout-btn" onclick="checkout()">Pesan Sekarang</button>
        </div>
        <div id="last-order-status"></div>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("show");
    }

    const menu = [
      { nama:"Bakwan", harga:1000, gambar:"bakwan.jpg", deskripsi:"per pcs", kategori:"snack", stok:10 },
      { nama:"Dayaki", harga:1000, gambar:"dayaki.jpg", deskripsi:"per bungkus", kategori:"snack", stok:8 },
      { nama:"Donat", harga:1000, gambar:"donat.jpg", deskripsi:"per pcs", kategori:"roti", stok:12 },
      { nama:"Pop Mie", harga:7000, gambar:"popmie.jpg", deskripsi:"per cup", kategori:"minuman", stok:5 },
      { nama:"Roti Beta", harga:2000, gambar:"rotibeta.jpg", deskripsi:"per bungkus", kategori:"roti", stok:7 }
    ];
    let cart = [];
    let currentCategory = "all";

    function renderMenu(filter = "", category = currentCategory) {
      const menuDiv = document.getElementById("menu");
      menuDiv.innerHTML = "";
      menu
        .filter(item => item.nama.toLowerCase().includes(filter.toLowerCase()))
        .filter(item => category === "all" || item.kategori === category)
        .forEach((item, index) => {
          const cartItem = cart.find(c => c.menu === item.nama);
          const jumlah = cartItem ? cartItem.jumlah : 0;
          const disabled = item.stok <= 0 ? "disabled" : "";
          const div = document.createElement("div");
          div.className = "menu-item";
          div.innerHTML = `
            <img src="${item.gambar}" alt="${item.nama}" class="menu-img">
            <span><b>${item.nama}</b> - Rp${item.harga.toLocaleString()}</span>
            <small style="opacity:0.8; font-size:13px;">${item.deskripsi}</small><br>
            <small>Stok: ${item.stok}</small>
            <div class="counter">
              <button onclick="updateCart(${index}, -1)">‚àí</button>
              <span>${jumlah}</span>
              <button onclick="updateCart(${index}, 1)" ${disabled}>+</button>
            </div>
          `;
          menuDiv.appendChild(div);
        });
    }

    function filterCategory(cat, e) {
      currentCategory = cat;
      renderMenu(document.getElementById("searchBox").value, cat);
      document.querySelectorAll(".filter-bar button").forEach(btn => btn.classList.remove("active"));
      e.target.classList.add("active");
    }

    function updateCart(index, delta) {
      const item = menu[index];
      const cartItem = cart.find(c => c.menu === item.nama);
      if (delta > 0 && item.stok <= 0) { alert(item.nama + " habis!"); return; }
      if (cartItem) {
        cartItem.jumlah += delta;
        if (cartItem.jumlah <= 0) cart = cart.filter(c => c.menu !== item.nama);
      } else if (delta > 0) {
        cart.push({ menu:item.nama, harga:item.harga, jumlah:1 });
      }
      renderMenu(document.getElementById("searchBox").value);
      updateSummary();
    }

    function updateSummary() {
      const tbody = document.querySelector("#orderTable tbody");
      tbody.innerHTML = "";
      let totalItems = 0, totalPrice = 0;
      cart.forEach(item => {
        const subtotal = item.jumlah * item.harga;
        totalItems += item.jumlah; totalPrice += subtotal;
        const row = document.createElement("tr");
        row.innerHTML = `<td>${item.menu}</td><td>${item.jumlah}</td><td>Rp${item.harga.toLocaleString()}</td><td>Rp${subtotal.toLocaleString()}</td>`;
        tbody.appendChild(row);
      });
      document.getElementById("totalItems").textContent = totalItems;
      document.getElementById("totalPrice").textContent = totalPrice.toLocaleString();
      document.getElementById("totalItemsTop").textContent = totalItems;
      document.getElementById("totalPriceTop").textContent = totalPrice.toLocaleString();
    }

    function checkout() {
      if (cart.length === 0) { alert("Keranjang kosong."); return; }
      const nama = localStorage.getItem("nama") || "Siswa";
      const kelas = localStorage.getItem("kelas") || "-";
      const totalHarga = cart.reduce((acc, i) => acc + i.harga * i.jumlah, 0);
      let allOrders = JSON.parse(localStorage.getItem("orders") || "[]");
      const newOrder = { id: Date.now(), nama, kelas, pesanan: cart, total: totalHarga, status: "pending" };
      allOrders.push(newOrder);
      localStorage.setItem("orders", JSON.stringify(allOrders));
      showLastOrderStatus(newOrder);
      cart = []; renderMenu(document.getElementById("searchBox").value); updateSummary();
    }

    function showLastOrderStatus(order) {
      const statusDiv = document.getElementById("last-order-status");
      const statusClass = order.status === "selesai" ? "selesai" : "pending";
      const statusText = order.status === "selesai" ? "‚úÖ Selesai" : "‚è≥ Pending (menunggu diproses)";
      statusDiv.innerHTML = `<div class="order-status ${statusClass}">Status pesanan terakhir: ${statusText}</div>`;
    }

    renderMenu();
    updateSummary();
    document.getElementById("searchBox").addEventListener("input", e => renderMenu(e.target.value));
  </script>
</body>
</html>
